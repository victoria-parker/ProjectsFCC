<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Story #1 -->
    <h1 id="title">Movie Survey</h1>

    <!-- User Story #2 -->
    <p id="description">
        Film General Audience Questionnaire</p>

    <!-- User Story #3 -->
    <form action="" method="POST" id="survey-form">

        <!-- User Story #10 #11-->

            <!-- User Story #4 -->
            <label for="name" id="name-label">Name: <br>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name" 
                    required></label><br>

            <!-- User Story #5 #6 -->
            <label for="email" id="email-label">Email: <br>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required></label><br>

            <!-- User Story #7 #8 #9 -->
            <label for="number" id="number-label">Age: <br>
                <input 
                    type="number" 
                    name="number" 
                    id="number" 
                    min="1" 
                    max="120" 
                    placeholder="Enter your age" 
                    required></label><br>

        <!-- User Story #12 -->
        <label for="choose-a-film">What makes you choose a film? <br>
            <select name="choose-a-film" id="dropdown">
                <option value="Trailer">Trailer</option>
                <option value="Reviews">Reviews</option>
                <option value="Actors-involved">Actors involved</option>
                <option value="Word-of-mouth">Word of mouth</option>
                <option value="Adverts">Adverts</option>
            </select>
        </label><br>

        <!-- User Story #13 -->
        <p> What is important to you in a film?</p>
        <input 
            type="radio" 
            name="whats-important" 
            id="Storyline" 
            value="Storyline">
        <label for="Storyline">Storyline</label><br>

        <input 
            type="radio" 
            name="whats-important" 
            id="Characters" 
            value="Characters">
        <label for="Characters">Characters</label><br>

        <input 
            type="radio" 
            name="whats-important" 
            id="Special-Effects" 
            value="Special-Effects">
        <label for="Special-Effects">Special Effects</label><br>

        <input 
            type="radio" 
            name="whats-important" 
            id="Action" 
            value="Action">
        <label for="Action">Action</label><br>

        <!-- User Story #14 -->
        <p>What is your favourite genre of film?</p>
        <input 
            type="checkbox" 
            name="genre1" 
            id="Musical" 
            value="Musical">
        <label for="Musical"></label>Musical</label><br>
        
        <input 
            type="checkbox" 
            name="genre2" 
            id="Horror" 
            value="Horror">
        <label for="Horror">Horror</label><br>

        <input 
            type="checkbox" 
            name="genre3" 
            id="Fantasy" 
            value="Fantasy">
        <label for="Fantasy">Fantasy</label><br>

        <input 
            type="checkbox" 
            name="genre4" 
            id="Documentary" 
            value="Documentary">
        <label for="Documentary">Documentary</label><br>

        <input 
            type="checkbox" 
            name="genre5" 
            id="Romance" 
            value="Romance">
        <label for="Romance">Romance</label><br>

        <input 
            type="checkbox" 
            name="genre6" 
            id="Science-Fiction" 
            value="Science-Fiction">
        <label for="Science-Fiction">Science-Fiction</label><br>

        <input 
            type="checkbox" 
            name="genre7" 
            id="Thriller" 
            value="Thriller">
        <label for="Thriller">Thriller</label><br>

        <input 
            type="checkbox" 
            name="genre8" 
            id="Adventure" 
            value="Adventure">
        <label for="Adventure">Adventure</label><br>

        <input 
            type="checkbox" 
            name="genre9" 
            id="Drama" 
            value="Drama">
        <label for="Drama">Drama</label><br>

        <input 
            type="checkbox" 
            name="genre10" 
            id="Comedy" 
            value="Comedy">
        <label for="Comedy">Comedy</label><br>

        <input 
            type="checkbox" 
            name="genre11" 
            id="Action" 
            value="Action">
        <label for="Action">Action</label><br>

        <input 
            type="checkbox" 
            name="genre12" 
            id="Western" 
            value="Western">
        <label for="Western">Western</label><br>

        <input 
            type="checkbox" 
            name="genre13" 
            id="Independient" 
            value="Independient">
        <label for="Independient">Independient</label><br>

        <!-- User Story #15 -->
        <p>What is your favourite film and why?</p>
         <label for="comments">
             <textarea 
                name="comments" 
                id="comments"  
                rows="10" 
                minlength="10" 
                maxlength="200" 
                required></textarea></label><br>

         <!-- User Story #16 -->
         <button type="submit" id="submit">Submit</button>
    </form>
<footer>
    <p>Author: Victoria Parker   |   Copyright 2021</p>
</footer>
</body>
</html>
